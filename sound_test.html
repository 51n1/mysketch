<body>
<p><input type="file" accept="audio/*" id="upfile" /></p>
<script>
var mysound;
var soundflag = 0;

function setup() {
  var canvas = createCanvas(200, 200);
  background(200);
  textAlign(CENTER);
  text('select sound', width/2, height/2);
  //mysound.play();
  //mysound.loop();
  //mysound.stop();
}
function draw() {
}
function playSound() {
  mysound.play();
  mysound.loop();
}

<script>
// ファイル選択フォームに変更時に、フォームの値をコンソールログに表示する
$("#upfile").change(function(){
  if (this.files.length > 0) {
    // 選択されたファイル情報を取得
    var file = this.files[0];
    console.log(file.name);
    // ファイル読み込みの準備
    var reader = new FileReader();
    // ファイルの読み込みに成功したら、その内容をオーディオの再生に反映
    reader.addEventListener('load', function(e) {
      //new Audio(reader.result).play();
      if(soundflag == 1) {
        mysound.stop();
        mysound.setPath(reader.result);
        mysound.play();
      } else {
        mysound = loadSound(reader.result, playSound);
        soundflag = 1;
      }
    }, true);
    // ファイルの内容をData URL形式で取得
    reader.readAsDataURL(file);
  }
});
</script>
